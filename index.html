<body data-spy="scroll" data-target="#pb-navbar" data-offset="200">
<section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light"
         id="section-home">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-10">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>Cochran - Armitage trend test calculator</h2>
                    </div>
                    <div class="card-body">
                        <table class="table-responsive">
                            <thead>
                            <tr>
                                <th></th>
                                <th>AA</th>
                                <th>Aa</th>
                                <th>aa</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th>Cases</th>
                                <td><input type="number" id="case_AA"></td>
                                <td><input type="number" id="case_Aa"></td>
                                <td><input type="number" id="case_aa"></td>
                                <td><input id="total_case" disabled></td>
                            </tr>
                            <tr>
                                <th>Controls</th>
                                <td><input type="number" id="control_AA"></td>
                                <td><input type="number" id="control_Aa"></td>
                                <td><input type="number" id="control_aa"></td>
                                <td><input id="total_control" disabled></td>
                            </tr>
                            <tr>
                                <th>Total</th>
                                <td><input id="total_AA" disabled></td>
                                <td><input id="total_Aa" disabled></td>
                                <td><input id="total_aa" disabled></td>
                                <td><input id="total" disabled></td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                        <button type="button" class="btn btn-success" onclick="Calculate()">Calculate</button>
                    </div>
                    <div class="card-footer text-muted">
                        <strong>
                            <div id="result"></div>
                            <div id="result_chi"></div>
                        </strong>
                            <div id="info"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
